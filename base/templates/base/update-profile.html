{% extends 'main.html' %}

{% block content %}

<h2>Update Profile</h2>

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <div class="mb-3">
        {{field.label}}
        {{field}}
    </div>
    {% endfor %}

    <input type="submit" class="btn btn-secondary" value="Submit" />
</form>

{% endblock content %}
